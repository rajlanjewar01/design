<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-container">
          <h1>
            <i class="fa fa-paw"></i>
            PUPYCARE
          </h1>
          <div class="puppy">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-542207-jpeg.png"/>
          </div>
        </div>
        <div class="right-container">
          <header>
            <h1>Add Card Details! </h1>
            <div class="set">
              <div class="pets-name">
                <label for="pets-name">Receiver Name</label>
                <input id="pets-name" type="text">
              </div>
              <div class="pets-name">
                <label for="pets-name"><b>Receiver Name</b></label>
                John Doe
              </div>
            </div>
            <div class="set">
              <div class="pets-breed">
                <label for="pets-breed">Payment Date</label>
                <input id="pets-breed" type="date">
              </div>
              <div class="pets-name">
                <label for="pets-name"><b>Payment Date</b></label>
                2022-03-03
              </div>
            </div>
            <div class="set">
                <div class="pets-breed">
                  <label for="pets-breed">Payment Amount</label>
                  <input id="pets-breed" type="number">
                </div>
                <div class="pets-name">
                  <label for="pets-name"><b>Payment Amount</b></label>
                  1432
                </div>
              </div>
           
        
          </header>
          <footer>
            <div class="set">
              <!-- <button id="back">Back</button>
              <button id="next">Next</button> -->
            </div>
          </footer>
        </div>
      </div>
      
</body>
</html>
